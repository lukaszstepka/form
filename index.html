<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Formularz nauka</title>
  </head>
  <body>
    <h1>Form - taki do zbierania informacji</h1>

    <form class="form" method="post" action="https://dev.cotenfrontend.pl">
    <fieldset class="form--fieldset">
      <legend>Podstawowe dane</legend>
      <p class="form"> 
      <label for="imie"
          >Imię
          <input name="imie" id="imie" type="text" />
        </label>
      </p>
        <p class="form">
          <label for="nazwisko">Nazwisko</label>
          <input id="nazwisko" name="nazwisko" type="text" />
        </p>
        <p class="form">
          <label for="wiek"
          >Wiek:
          <input id="wiek" name="wiek" type="number" />
        </label>
        </p>
        
       <p class="form"><label for="adres"
          >Twój adres:
          <input class="form--item"
            id="adres"
            name="adres"
            type="text"
            placeholder="miasto ulica numer domu"
          />
    </fieldset>
    <fieldset class="form--fieldset">
      <legend>Dane kontaktowe: </legend>
    <p class="form"><label for="phone">Telefon: 
      <input id="phone" type="phone" name="telefon" placeholder="bez kierunkowego i zera">
    </label></p>
    <p class="form"><label for="email">E-mail<input type="email" id="email" name="email"></label></p>
    </fieldset>
    <fieldset class="form--fieldset">
      <legend>Marka auta</legend>
        <p class="form"><label for="ford">Ford<input type="radio" id="ford" name="phone"></label></p>
        <p class="form"><label for="mitsubishi">Mitsubishi<input type="radio" id="mitsubishi" name="phone"></label></p>
        <p class="form"><label for="audi">Audi<input type="radio" id="audi" name="phone"></label></p>
        <p class="form"><label for="peugeot">Peugeot<input type="radio" id="peugeot" name="phone"></label></p>
        <p class="form"><label for="mustang">Mustang<input type="radio" id="mustang" name="phone"></label></p>
    </fieldset>
    <fieldset class="form--fieldset">
      <legend>Pozostałe pola</legend>
      <p class="form"><label for="18-nastka">Ustaw rozmiar opon  <input type="range" min="14" max="22" id="18-nastka" name="18-nastka"></label></p>
      
      <textarea class="form form--textarea" placeholder="uwagi co do zamówienia"></textarea>
    </fieldset>
    <fieldset class="form--fieldset">
      <legend>Listy wyboru</legend>
      <p class="form">
      <select>
        <option>Ogrzewana przednia szyba</option>
        <option>Ogrzewana tylna szyba</option>
        <option>Ogrzewane lusterka</option>
        <option>Ogrzewana kierownica</option>
        <option>Ogrzewane lusterka</option>
      </select>
      </p>
    </fieldset>
    <fieldset class="form--fieldset">
      <legend>Regulamin</legend>
      <p class="form">
        <label for="reg">Oświadczam ze.... </label><input id="reg" name="reg" type="checkbox">
      </p>
    </fieldset>
    <p><input type='submit' class="form--button" value="Zamów"></p>

  </form>
  </body>
</html>
